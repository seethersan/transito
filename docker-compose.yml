---
version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data

  web:
    build: .
    image: transito
    command: python manage.py runserver
    volumes:
        - .:/code
    ports:
        - "8000:8000"
    depends_on:
        - db
    environment:
      SECRET_KEY: "6*&%540ui^70c(%%(m4$5*-yo&v98c3t77w1!_u(+g@pb%9d3y"
      DEBUG: "True"
      ALLOWED_HOSTS: "*"
      USE_POSTGRES: "True"
      POSTGRES_DATABASE_NAME: "transito"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_HOST: "db"
      POSTGRES_PORT: "5432"


volumes:
  db:
    driver: local
  web:
    driver: local